<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="cyber-gradient" x1="0" y1="0" x2="100" y2="100">
      <stop offset="0%" stop-color="#00ff9d"/>
      <stop offset="100%" stop-color="#00b8ff"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Hexagon -->
  <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 Z" stroke="url(#cyber-gradient)" stroke-width="4" fill="none" filter="url(#glow)" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Inner Circuit C -->
  <path d="M70 35 L50 25 L30 35 V65 L50 75 L60 70" stroke="#00ff9d" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  
  <!-- Center Dot -->
  <circle cx="50" cy="50" r="6" fill="#00b8ff" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" duration="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech Accents -->
  <path d="M93.3 30 L85 35" stroke="#00ff9d" stroke-width="2"/>
  <path d="M6.7 80 L15 75" stroke="#00b8ff" stroke-width="2"/>
</svg>
